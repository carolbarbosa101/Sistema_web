<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Criar Sala Rocket.Q</title>
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q logo" />
      </header>

      <div id="bg">
          <div class="ball top"></div>
          <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>
            <form action="">
              <label class="sr-only" for="room-id">Insira uma senha</label>
              <input type="password" id="room-pass" placeholder="Insira uma senha" />
              <button>
                <img src="/assets/users.svg" alt="criar na sala" />
                Criar sala
              </button>
            </form>
          </section>

       
        </div>
      </main>
    </div>
  </body>
</html>
